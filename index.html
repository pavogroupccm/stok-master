<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StokMaster Pro | Pavo Group</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4f46e5; --secondary: #64748b; --success: #22c55e; --danger: #ef4444; 
            --bg: #f8fafc; --card-bg: #ffffff; --text-main: #1e293b; --border: #e2e8f0; --input-bg: #f1f5f9; 
        }
        
        [data-theme="dark"] {
            --bg: #0f172a; --card-bg: #1e293b; --text-main: #f1f5f9;
            --border: #334155; --input-bg: #334155; --secondary: #94a3b8;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; flex-direction: column; transition: 0.3s; }
        
        .sidebar { width: 260px; background: #1e293b; height: 100vh; color: white; padding: 20px; position: fixed; box-sizing: border-box; overflow-y: auto; z-index: 100; }
        .main-content { margin-left: 260px; padding: 20px; width: calc(100% - 260px); box-sizing: border-box; min-height: 100vh; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; width: 100%; }
            .grid-container { grid-template-columns: 1fr !important; }
        }

        /* Logo Ayarƒ± */
        .brand-logo { width: 100%; max-width: 180px; margin-bottom: 30px; display: block; filter: brightness(0) invert(1); }
        
        .sidebar-btn { width: 100%; background: #334155; color: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; border: none; text-align: left; font-size: 0.85rem; }
        .sidebar-btn:hover { background: #475569; }

        .stats-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); transition: 0.3s; }
        
        .grid-container { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 20px; }
        
        .input-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 8px; margin-bottom: 15px; }
        input, select { background: var(--input-bg); color: var(--text-main); padding: 10px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.85rem; }
        
        .filter-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .filter-btn { padding: 8px 16px; border-radius: 20px; border: 1px solid var(--border); background: var(--card-bg); color: var(--secondary); cursor: pointer; font-size: 0.8rem; font-weight: 600; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .btn-add { background: var(--primary); color: white; cursor: pointer; border:none; border-radius:8px; padding:10px; font-weight:600;}
        .btn-action { color: white; cursor: pointer; border:none; border-radius:6px; padding:8px 12px; font-size: 0.9rem; margin: 2px; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px 8px; color: var(--secondary); border-bottom: 2px solid var(--border); font-size: 0.75rem; }
        td { padding: 12px 8px; border-bottom: 1px solid var(--border); font-size: 0.85rem; color: var(--text-main); }
        
        .tag { padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 600; }
        .tag-ankara { background: #ffedd5; color: #9a3412; }
        .tag-istanbul { background: #e0f2fe; color: #075985; }
    </style>
</head>
<body data-theme="light">

<div class="sidebar">
    <img src="https://www.pavo-group.com/wp-content/uploads/2024/sign/img/logo.png" alt="Pavo Group" class="brand-logo">
    <button class="sidebar-btn" onclick="exportInventoryCSV()">üìä Stok Durumu (CSV)</button>
    <button class="sidebar-btn" onclick="clearLogsWithAuth()" style="background:#7f1d1d;">üïí Ge√ßmi≈üi Temizle (Admin)</button>
    <button class="sidebar-btn" onclick="toggleTheme()">üåì Gece/G√ºnd√ºz Modu</button>
</div>

<div class="main-content">
    <div class="stats-bar">
        <div class="stat-card"><small>Ankara Toplam</small><h2 id="ankaraTotal">0</h2></div>
        <div class="stat-card"><small>ƒ∞stanbul Toplam</small><h2 id="istanbulTotal">0</h2></div>
        <div class="stat-card" style="border-color: var(--danger);"><small style="color:var(--danger)">Kritik Stok</small><h2 id="criticalAlert" style="color:var(--danger)">0</h2></div>
    </div>

    <div class="grid-container">
        <div class="card">
            <h3>√úr√ºn Kaydƒ±</h3>
            <div class="input-group">
                <input type="text" id="newName" placeholder="√úr√ºn Adƒ±">
                <select id="newCat">
                    <option value="Genel">Genel</option>
                    <option value="Basƒ±lƒ± Malzeme">Basƒ±lƒ± Malzeme</option>
                    <option value="Promosyon √úr√ºn">Promosyon √úr√ºn</option>
                    <option value="Sarf Malzeme">Sarf Malzeme</option>
                    <option value="Demirba≈ülar">Demirba≈ülar</option>
                </select>
                <select id="newWarehouse"><option value="Ankara">Ankara</option><option value="ƒ∞stanbul">ƒ∞stanbul</option></select>
                <input type="text" id="newSupplier" placeholder="Tedarik√ßi">
                <input type="number" id="newQty" placeholder="Miktar">
                <input type="number" id="newLimit" placeholder="Kritik Sƒ±nƒ±r">
                <button class="btn-add" onclick="addNewProduct()">Kaydet</button>
            </div>
            
            <input type="text" id="searchInput" placeholder="üîç Filtrele..." onkeyup="updateUI()" style="width:100%; margin-bottom:10px; padding:10px; border-radius:8px; border:1px solid var(--border);">
            
            <div class="filter-group">
                <button class="filter-btn active" id="filter-all" onclick="setFilter('all')">Hepsi</button>
                <button class="filter-btn" id="filter-Ankara" onclick="setFilter('Ankara')">Ankara</button>
                <button class="filter-btn" id="filter-ƒ∞stanbul" onclick="setFilter('ƒ∞stanbul')">ƒ∞stanbul</button>
            </div>

            <table>
                <thead>
                    <tr><th>√úr√ºn</th><th>Depo</th><th>Stok</th><th style="text-align:right">ƒ∞≈ülemler</th></tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>

        <div>
            <div class="card" style="border-left: 5px solid var(--danger);">
                <h3 style="color:var(--danger); margin:0;">‚ö†Ô∏è Kritik Stoklar</h3>
                <table id="criticalTable" style="font-size: 0.8rem; margin-top:10px;">
                    <thead><tr><th>√úr√ºn</th><th>Depo</th><th>Adet</th></tr></thead>
                    <tbody id="criticalBody"></tbody>
                </table>
            </div>
            <div class="card"><canvas id="inventoryChart"></canvas></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfvTWPkPVQ63T_fTHiYMRnerHkdgqbTr4",
      authDomain: "stokmasterbulut.firebaseapp.com",
      databaseURL: "https://stokmasterbulut-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "stokmasterbulut",
      storageBucket: "stokmasterbulut.firebasestorage.app",
      messagingSenderId: "623117556073",
      appId: "1:623117556073:web:b082fb0567879ac71d45f8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let inventory = [];
    let myChart;
    let currentFilter = 'all';

    // Tema Deƒüi≈ütirme (D√ºzeltildi)
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        if(myChart) updateChartColors(newTheme);
    }

    function setFilter(val) {
        currentFilter = val;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('filter-' + val).classList.add('active');
        updateUI();
    }

    db.ref('inventory').on('value', snap => {
        inventory = snap.val() ? Object.values(snap.val()) : [];
        updateUI();
    });

    function updateUI() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const body = document.getElementById('inventoryBody');
        const critBody = document.getElementById('criticalBody');
        let ank = 0, ist = 0, critCount = 0;

        body.innerHTML = ''; critBody.innerHTML = '';
        
        inventory.forEach((item) => {
            const limitVal = item.limit || 5;
            const isCrit = item.qty <= limitVal;
            if(item.warehouse === "Ankara") ank += item.qty; else ist += item.qty;

            const matchSearch = item.name.toLowerCase().includes(search);
            const matchFilter = currentFilter === 'all' || item.warehouse === currentFilter;

            if(matchSearch && matchFilter) {
                body.innerHTML += `<tr>
                    <td><strong>${item.name}</strong><br><small style="color:var(--secondary)">${item.category}</small></td>
                    <td><span class="tag tag-${item.warehouse.toLowerCase()}">${item.warehouse}</span></td>
                    <td style="color:${isCrit ? 'red' : 'inherit'}"><b>${item.qty}</b></td>
                    <td style="text-align:right">
                        <input type="number" id="bulk-amt-${item.id}" value="1" style="width:45px; margin-right:5px; padding:5px;">
                        <button class="btn-action" style="background:var(--success)" onclick="changeStock('${item.id}', 1)">+</button>
                        <button class="btn-action" style="background:var(--danger)" onclick="changeStock('${item.id}', -1)">-</button>
                        <button class="btn-action" style="background:#8b5cf6" onclick="transferStock('${item.id}')">‚áÑ</button>
                        <button class="btn-action" style="background:#64748b" onclick="deleteProduct('${item.id}')">üóëÔ∏è</button>
                    </td>
                </tr>`;
            }
            if(isCrit) {
                critCount++;
                critBody.innerHTML += `<tr><td>${item.name}</td><td>${item.warehouse}</td><td><b style="color:red">${item.qty}</b></td></tr>`;
            }
        });

        document.getElementById('ankaraTotal').innerText = ank;
        document.getElementById('istanbulTotal').innerText = ist;
        document.getElementById('criticalAlert').innerText = critCount;
        if(myChart) { myChart.data.datasets[0].data = [ank, ist]; myChart.update(); }
    }

    function changeStock(id, type) {
        const item = inventory.find(i => i.id === id);
        const amt = parseInt(document.getElementById(`bulk-amt-${id}`).value) || 1;
        const newQty = type > 0 ? item.qty + amt : item.qty - amt;
        if(newQty < 0) return alert("Stok eksiye d√º≈üemez!");
        db.ref('inventory/' + id).update({ qty: newQty });
        addLog(item.name, item.warehouse, type > 0 ? "Giri≈ü" : "√áƒ±kƒ±≈ü", amt, type > 0 ? "Ekleme" : "D√º≈ü√º≈ü");
    }

    function transferStock(id) {
        const item = inventory.find(i => i.id === id);
        const targetWh = item.warehouse === "Ankara" ? "ƒ∞stanbul" : "Ankara";
        const amt = parseInt(document.getElementById(`bulk-amt-${id}`).value) || 1;
        if(item.qty < amt) return alert("Yetersiz stok!");
        db.ref('inventory/' + id).update({ qty: item.qty - amt });
        let targetItem = inventory.find(i => i.name === item.name && i.warehouse === targetWh);
        if(targetItem) {
            db.ref('inventory/' + targetItem.id).update({ qty: targetItem.qty + amt });
        } else {
            const newId = Date.now().toString() + "_tr";
            db.ref('inventory/' + newId).set({...item, id: newId, warehouse: targetWh, qty: amt});
        }
        addLog(item.name, item.warehouse, "Transfer", amt, `${targetWh} deposuna`);
    }

    function addNewProduct() {
        const name = document.getElementById('newName').value;
        if(!name) return;
        const id = Date.now().toString();
        db.ref('inventory/' + id).set({
            id, name,
            category: document.getElementById('newCat').value,
            warehouse: document.getElementById('newWarehouse').value,
            supplier: document.getElementById('newSupplier').value || "Genel",
            qty: parseInt(document.getElementById('newQty').value) || 0,
            limit: parseInt(document.getElementById('newLimit').value) || 5
        });
        document.getElementById('newName').value = '';
    }

    function deleteProduct(id) {
        if(confirm("Silinsin mi?")) db.ref('inventory/' + id).remove();
    }

    function clearLogsWithAuth() {
        if(prompt("Admin ≈ûifresi:") === "250488") db.ref('logs').remove();
    }

    function addLog(name, wh, type, amount, info) {
        db.ref('logs/' + Date.now().toString()).set({
            time: new Date().toLocaleString('tr-TR'), name, wh, type, amount, info
        });
    }

    function initChart() {
        const ctx = document.getElementById('inventoryChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: ['Ankara', 'ƒ∞stanbul'], datasets: [{ data: [0, 0], backgroundColor: ['#f97316', '#0ea5e9'], borderWidth: 0 }] },
            options: { cutout: '75%', plugins: { legend: { position: 'bottom' } } }
        });
    }

    window.onload = () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        initChart();
        updateUI();
    };
</script>
</body>
</html>
