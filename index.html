<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavo Group | Enterprise ERP Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #4f46e5; --secondary: #64748b; 
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --info: #0ea5e9;
            --bg: #f1f5f9; --card-bg: #ffffff; --text-main: #0f172a; --border: #e2e8f0; 
            --input-bg: #f8fafc; --sidebar-bg: #1e293b;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --card-bg: #1e293b; --text-main: #f1f5f9;
            --border: #334155; --input-bg: #334155; --secondary: #94a3b8; --sidebar-bg: #020617;
        }
        
        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; height: 100vh; overflow: hidden; font-size: 14px; }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: #333; color: #fff; padding: 12px 20px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); animation: slideIn 0.3s ease; }
        .toast.success { border-left: 5px solid var(--success); }
        .toast.error { border-left: 5px solid var(--danger); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .wrapper { display: flex; height: 100%; width: 100%; }
        .sidebar { width: 260px; background: var(--sidebar-bg); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; }
        .main-container { flex-grow: 1; overflow-y: auto; padding: 25px; position: relative; scroll-behavior: smooth; }
        .brand-logo { width: 100%; max-width: 160px; margin: 0 auto 30px auto; filter: brightness(0) invert(1); display: block; }
        
        .nav-label { font-size: 0.75rem; text-transform: uppercase; color: #64748b; margin: 15px 0 5px 10px; font-weight: 700; }
        .nav-btn { width: 100%; background: transparent; color: #cbd5e1; padding: 10px; border-radius: 8px; margin-bottom: 2px; cursor: pointer; border: none; text-align: left; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }

        .card { background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 15px; }
        input, select, textarea { background: var(--input-bg); color: var(--text-main); padding: 10px; border: 1px solid var(--border); border-radius: 8px; width: 100%; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--secondary); border-bottom: 2px solid var(--border); font-size: 0.8rem; text-transform: uppercase; position: sticky; top: 0; background: var(--card-bg); z-index: 5; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
        
        .btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-icon { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 6px; cursor: pointer; color: white; border: none; }

        .tag { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .tag-Ankara { background: #fff7ed; color: #c2410c; }
        .tag-ƒ∞stanbul { background: #f0f9ff; color: #0369a1; }

        .scroll-list { max-height: 400px; overflow-y: auto; border: 1px solid var(--border); border-radius: 12px; }

        .dash-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .upcoming-card { background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%); color: white !important; }
        .progress-bg { width: 100%; background: #e2e8f0; height: 10px; border-radius: 5px; margin-top: 10px; }
        .progress-fill { height: 100%; background: var(--primary); transition: width 0.5s; }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .hidden { display: none !important; }
    </style>
</head>
<body data-theme="light">

    <div id="toast-container"></div>

    <div id="login-screen">
        <div class="card" style="width: 350px; text-align: center;">
            <img src="https://www.pavo-group.com/wp-content/uploads/2024/sign/img/logo.png" style="width:140px; margin-bottom:20px;">
            <h3>Y√∂netim Paneli</h3>
            <input type="email" id="email" placeholder="E-Posta" style="margin-bottom:10px">
            <input type="password" id="password" placeholder="≈ûifre" style="margin-bottom:20px">
            <button class="btn btn-primary" style="width:100%" onclick="login()">Giri≈ü Yap</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div class="wrapper">
            <div class="sidebar">
                <img src="https://www.pavo-group.com/wp-content/uploads/2024/sign/img/logo.png" class="brand-logo">
                <div class="nav-label">MEN√ú</div>
                <button class="nav-btn active" onclick="showPage('dashboard-page', this)">üìä Dashboard</button>
                <button class="nav-btn" onclick="showPage('stok-page', this)">üì¶ Stok Y√∂netimi</button>
                <button class="nav-btn" onclick="showPage('fuar-page', this)">üèüÔ∏è Fuar Planlama</button>
                <div style="margin-top:auto">
                    <div id="user-info" style="font-size:11px; color:var(--secondary); margin-bottom:10px"></div>
                    <button class="nav-btn" onclick="toggleTheme()">üåì Tema</button>
                    <button class="nav-btn" onclick="logout()" style="color:var(--danger)">üö™ √áƒ±kƒ±≈ü</button>
                </div>
            </div>

            <div class="main-container">
                <div id="dashboard-page" class="page active">
                    <h2>Dashboard</h2>
                    <div class="dash-container">
                        <div class="card">
                            <h3>üí∞ B√ºt√ße Analizi</h3>
                            <div style="display:flex; justify-content:space-between">
                                <span id="spent-label">$0</span> / <span id="goal-label">$0</span>
                            </div>
                            <div class="progress-bg"><div id="budget-bar" class="progress-fill" style="width:0%"></div></div>
                        </div>
                        <div class="card upcoming-card">
                            <h3>üö® Yakla≈üan Fuarlar</h3>
                            <div id="dash-upcoming">Veri yok...</div>
                        </div>
                    </div>
                </div>

                <div id="stok-page" class="page">
                    <div class="card">
                        <h3>√úr√ºn Kayƒ±t</h3>
                        <div class="form-grid">
                            <input type="text" id="pName" placeholder="√úr√ºn Adƒ±">
                            <select id="pWh"><option>Ankara</option><option>ƒ∞stanbul</option></select>
                            <input type="number" id="pQty" placeholder="Adet">
                            <button class="btn btn-primary" onclick="addProduct()">‚ûï Kaydet</button>
                        </div>
                    </div>

                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                            <div style="display:flex; gap:8px">
                                <button class="btn btn-sm" id="f-all" onclick="setWhFilter('all')" style="background:var(--primary); color:white">üåê T√ºm√º</button>
                                <button class="btn btn-sm" id="f-Ankara" onclick="setWhFilter('Ankara')">Ankara</button>
                                <button class="btn btn-sm" id="f-ƒ∞stanbul" onclick="setWhFilter('ƒ∞stanbul')">ƒ∞stanbul</button>
                            </div>
                            <input type="text" id="pSearch" onkeyup="renderStock()" placeholder="Ara..." style="max-width:200px">
                        </div>
                        <div class="scroll-list">
                            <table>
                                <thead><tr><th>√úr√ºn</th><th>Depo</th><th>Stok</th><th style="text-align:right">ƒ∞≈ülemler</th></tr></thead>
                                <tbody id="stockBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="fuar-page" class="page">
                    <div class="card">
                        <h3>Fuar Listesi</h3>
                        <table id="fairTable">
                            <thead><tr><th>Fuar</th><th>Tarih</th><th>Maliyet</th><th>ƒ∞≈ülem</th></tr></thead>
                            <tbody id="fairBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfvTWPkPVQ63T_fTHiYMRnerHkdgqbTr4",
            authDomain: "stokmasterbulut.firebaseapp.com",
            databaseURL: "https://stokmasterbulut-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "stokmasterbulut",
            storageBucket: "stokmasterbulut.firebasestorage.app",
            messagingSenderId: "623117556073",
            appId: "1:623117556073:web:b082fb0567879ac71d45f8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        let appData = { inventory: [], fairs: [] };
        let whFilter = 'all';

        // --- AUTH ---
        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => showToast("Giri≈ü Ba≈üarƒ±sƒ±z: " + err.message, "error"));
        }
        function logout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('user-info').innerText = user.email;
                initData();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        function initData() {
            db.ref('inventory').on('value', s => {
                const v = s.val();
                appData.inventory = v ? Object.keys(v).map(k => ({...v[k], fid: k})) : [];
                renderStock();
            });
            db.ref('fairs').on('value', s => {
                const v = s.val();
                appData.fairs = v ? Object.keys(v).map(k => ({...v[k], fid: k})) : [];
                updateDashboard();
            });
        }

        // --- STOK ƒ∞≈ûLEMLERƒ∞ ---
        function addProduct() {
            const n = document.getElementById('pName').value;
            const q = parseInt(document.getElementById('pQty').value);
            if(!n || isNaN(q)) return showToast("Eksik veri", "error");
            db.ref('inventory').push({ name: n, wh: document.getElementById('pWh').value, qty: q, id: Date.now() });
            document.getElementById('pName').value = '';
        }

        function renderStock() {
            const query = document.getElementById('pSearch').value.toLowerCase();
            const body = document.getElementById('stockBody');
            body.innerHTML = '';

            appData.inventory.forEach(i => {
                if((whFilter === 'all' || i.wh === whFilter) && i.name.toLowerCase().includes(query)) {
                    body.innerHTML += `
                    <tr>
                        <td><b>${i.name}</b></td>
                        <td><span class="tag tag-${i.wh}">${i.wh}</span></td>
                        <td><b>${i.qty}</b></td>
                        <td style="text-align:right">
                            <div style="display:flex; gap:5px; justify-content:flex-end">
                                <input type="number" id="v-${i.fid}" value="1" style="width:40px; padding:2px">
                                <button class="btn-icon" style="background:var(--success)" onclick="updateQty('${i.fid}', 1)">+</button>
                                <button class="btn-icon" style="background:var(--danger)" onclick="updateQty('${i.fid}', -1)">-</button>
                                <button class="btn-icon" style="background:var(--info)" onclick="transfer('${i.fid}')">‚áÑ</button>
                                <button class="btn-icon" style="background:var(--secondary)" onclick="del('inventory','${i.fid}')">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>`;
                }
            });
        }

        function updateQty(fid, factor) {
            const item = appData.inventory.find(x => x.fid === fid);
            const val = parseInt(document.getElementById('v-' + fid).value);
            const newQty = item.qty + (val * factor);
            if(newQty < 0) return showToast("Stok yetersiz", "error");
            db.ref('inventory/' + fid).update({ qty: newQty });
        }

        function transfer(fid) {
            const item = appData.inventory.find(x => x.fid === fid);
            const val = parseInt(document.getElementById('v-' + fid).value);
            if(val > item.qty) return showToast("Mevcut stoktan fazla transfer edilemez", "error");
            
            const targetWh = item.wh === "Ankara" ? "ƒ∞stanbul" : "Ankara";
            db.ref('inventory/' + fid).update({ qty: item.qty - val });
            
            const targetItem = appData.inventory.find(x => x.name === item.name && x.wh === targetWh);
            if(targetItem) db.ref('inventory/' + targetItem.fid).update({ qty: targetItem.qty + val });
            else db.ref('inventory').push({ name: item.name, wh: targetWh, qty: val, id: Date.now() });
            
            showToast(targetWh + " deposuna ta≈üƒ±ndƒ±", "success");
        }

        function setWhFilter(v) {
            whFilter = v;
            document.querySelectorAll('.btn-sm').forEach(b => b.style.background = 'transparent');
            document.getElementById('f-' + v).style.background = 'var(--primary)';
            renderStock();
        }

        // --- DASHBOARD & UTILS ---
        function updateDashboard() {
            let spent = 0;
            appData.fairs.forEach(f => spent += parseFloat(f.rent || 0));
            document.getElementById('spent-label').innerText = "$" + spent.toLocaleString();
            document.getElementById('goal-label').innerText = "$50,000";
            document.getElementById('budget-bar').style.width = Math.min((spent/50000)*100, 100) + "%";
            
            const upcoming = document.getElementById('dash-upcoming');
            upcoming.innerHTML = '';
            appData.fairs.slice(0,2).forEach(f => {
                upcoming.innerHTML += `<div class="alert-item"><b>${f.name}</b> <span>${f.date}</span></div>`;
            });
        }

        function del(p, fid) { if(confirm("Silmek istediƒüinize emin misiniz?")) db.ref(p).child(fid).remove(); }
        
        function showPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function toggleTheme() {
            const b = document.body;
            const theme = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            b.setAttribute('data-theme', theme);
        }

        function showToast(m, t) {
            const d = document.createElement('div');
            d.className = `toast ${t}`; d.innerText = m;
            document.getElementById('toast-container').appendChild(d);
            setTimeout(() => d.remove(), 3000);
        }
    </script>
</body>
</html>
